version: '3.9'
services:
  srv:
    # container_name: srv
    restart: always
    build: .
    networks:
      - app_network
    env_file:
      - .env

  redis:
    container_name: redis
    image: redis
    networks:
      - app_network

  nginx:
    container_name: nginx
    image: nginx:stable-alpine
    ports:
      - 80:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
